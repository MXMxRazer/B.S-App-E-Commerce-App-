<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Product Details</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
  />

  <style th:inline="text">
      main {
        padding: 2rem;
      }

      h1 {
        margin-bottom: 2rem;
      }

      img {
        width: 20%;
        border-radius: 50%;
      }

      .form-group {
        margin-bottom: 1rem;
      }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 1rem;">
  <a class="navbar-brand" href="#">B-S App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText" style="justify-content: space-between;">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{buyerHome}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{viewBuyer}">Market Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{viewInventory}">Inventory Products</a>
      </li>
    </ul>
    <span class="navbar-text">
            <a class="btn btn-primary btn-lg" th:href="@{/login}" role="button" style="display: inline; color: white"
            >Log Out</a>
        </span>
  </div>
</nav>

<main>
  <h1>Details of Product(s)</h1>

  <div class="card">
    <div class="card-body">
      <form method="post" th:object="${product}">
        <div class="form-group">
          <label for="id">ID: </label>
          <input type="number" class="form-control" id="id" th:field="*{id}" disabled/>
        </div>

        <div class="form-group">
          <label for="name">Name: </label>

          <input type="text" class="form-control" id="name" th:field="*{name}" disabled/>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity: </label>

          <input
                  type="text"
                  class="form-control"
                  id="quantity"
                  th:field="*{quantity}"
                  disabled
          />
        </div>

        <div class="form-group">
          <label for="price">Price: </label>

          <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="price"
                  th:field="*{price}"
                  disabled
          />
        </div>

        <div class="form-group">
          <label for="description">Description: </label>

          <textarea
                  class="form-control"
                  id="description"
                  th:field="*{description}"
                  disabled
          ></textarea>
        </div>
      </form>
    </div>
  </div>

  <form method="post" action="#" th:action="@{/buyerReq}" th:object="${buyerQuantity}">
    <div class="form-group">
      <label for="id1">ID: </label>

      <input type="number" class="form-control" aria-describedby="idHelp" id="id1" th:field="*{id}" />
      <small id="idHelp" class="form-text text-muted">Must input the id of the item.</small>
    </div>
    <div class="form-group">
    <label for="qual">How many do you want to Buy ? </label>

    <input
            type="number"
            class="form-control"
            id="qual"
            th:field="*{quantity}"
    />
    </div>

    <button type="submit" class="btn btn-primary">
      Buy
    </button>
  </form>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"
></script>
</body>
</html>
