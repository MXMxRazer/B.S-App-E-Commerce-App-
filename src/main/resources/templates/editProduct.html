<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Product Edit</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style th:inline="text">
      main {
        padding: 2rem;
      }

      h1 {
        margin-bottom: 2rem;
      }

      img {
        width: 20%;
        border-radius: 50%;
      }

      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 1rem;">
    <a class="navbar-brand" href="#">B-S App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText" style="justify-content: space-between;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/sellerHome}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/viewSeller}">Market Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add}">Add Products</a>
        </li>
      </ul>
      <span class="navbar-text">
            <a class="btn btn-primary btn-lg" th:href="@{/login}" role="button" style="display: inline; color: white"
            >Log Out</a>
        </span>
    </div>
  </nav>

  <main>
    <h1>Modify Product(s)</h1>

    <h2>Modify an specific Product</h2>

    <img th:src="@{/images/item_modify.png}" />

    <form method="post" action="#" th:action="@{/modify}" th:object="${product}">
      <div class="form-group">
        <input class="form-control" id="id" th:field="*{id}" type="hidden" />
      </div>

      <div class="form-group">
        <label for="name">Name: </label>

        <input type="text" class="form-control" id="name" th:field="*{name}" />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity: </label>

        <input
          type="text"
          class="form-control"
          id="quantity"
          th:field="*{quantity}"
        />
      </div>

      <div class="form-group">
        <label for="price">Price: </label>

        <input
          type="number"
          step="0.01"
          class="form-control"
          id="price"
          th:field="*{price}"
        />
      </div>

      <div class="form-group">
        <label for="description">Description: </label>

        <textarea
          class="form-control"
          id="description"
          th:field="*{description}"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary" value="Modify Product!">
        Modify
      </button>
    </form>
  </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
