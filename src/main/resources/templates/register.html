<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    main {
      padding: 2rem;
    }
    .card {
      margin: auto;
    }
    .form-group, .card-title {
      margin-bottom: 0.8rem !important;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <h1 style="color: white; padding: 1rem;">Registration</h1>
</nav>
<br />
<main>
<div class="card" style="width: 48%;">
  <img class="card-img-top" th:src="@{/images/v_mountain.png}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Registration Form</h5>
    <form method="post" th:action="@{/register}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="name" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control" name="role">
          <option selected>Choose...</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p style="margin-top: 0.8rem">Already a User ? <a th:href="@{/login}">Login here</a></p>
    </form>
  </div>
</div>
</main>

<br>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
