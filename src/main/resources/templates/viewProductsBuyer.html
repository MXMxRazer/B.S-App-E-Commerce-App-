<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Product List</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
  />

  <style th:inline="text">
      main {
        padding: 2rem;
      }

      .btn {
        margin-top: 1rem;
      }

      h1 {
        margin-bottom: 2rem;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      .add-product {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
      }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 1rem;">
  <a class="navbar-brand" href="#">B-S App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText" style="justify-content: space-between;">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{buyerHome}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{viewBuyer}">Market Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{viewInventory}">Inventory Products</a>
      </li>
    </ul>
    <span class="navbar-text">
            <a class="btn btn-primary btn-lg" th:href="@{/login}" role="button" style="display: inline; color: white"
            >Log Out</a>
        </span>
  </div>
</nav>

<main>
  <h1>View Products</h1>

  <img th:src="@{/images/list_box.webp}" />

  <h2>Available Products</h2>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>

      <th scope="col">Name</th>

      <th scope="col">Description</th>

      <th scope="col">Quantity</th>

      <th scope="row">Price</th>

      <th scope="col">Buy Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product:${products}">
      <td th:text="${product.id}"></td>

      <td th:text="${product.name}"></td>

      <td th:text="${product.description}"></td>

      <td th:text="${product.quantity}"></td>

      <td th:text="${product.price}"></td>

      <td>
        <button class="btn btn-success">
          <a th:href="@{/buyingLink/{id}(id=${product.id})}">Buy</a>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"
></script>
</body>
</html>
